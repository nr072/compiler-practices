	function parseAndRun() {
		
		let input       = document.querySelector("textarea.input").value;
		let lines       = input.split('\n');
		let patterns    = [];
		let inputs      = [];
		let gotPatterns = false;
		
		for (let i=0; i<lines.length; ++i) {
			if (!gotPatterns) {
				if (Number(lines[i])) {
					gotPatterns = true;
					let iteration = Number(lines[i]);
					++i;
					for (let i2=0; i2<iteration; ++i2) {
						patterns.push(lines[i2+i]);
					}
				}
			} else if (Number(lines[i])) {
				let iteration = Number(lines[i]);
				++i;
				for (let i2=0; i2<iteration; ++i2) {
					inputs.push(lines[i2+i]);
				}
			}
